  <!DOCTYPEhtml>
<html>
<!--
    Form validation using HTML5, Javascript, AngularJS, and Bootstrap
-->

<head>
<!-- CSS -->
<linkrel="stylesheet"href="lib/bootstrapA.min.css"/>
<style>
body{
padding-top:30px;
}

.container{
width:50%;
text-align:center;
margin:0auto;
padding:20px;
background:#f0e68c;
}
</style>
</head>

<bodyng-app="validationApp"ng-controller="mainController">
<divclass="container">
<!-- PAGE HEADER -->
<divclass="page-header">
<h1>Form Validation</h1>
</div>

<!-- pass in the variable if our form is valid or invalid -->
<formname="userForm"ng-submit="submitForm(userForm.$valid)"novalidate>
<!-- EMAIL -->
<divclass="form-group"ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
<label>Email</label>
<inputtype="email"name="email"class="form-control"ng-model="user.email"required/>
<png-show="userForm.email.$invalid && !userForm.email.$pristine"class="help-block">
          Enter a valid email.
</p>
<br/>
        Password:<inputtype="password"name="pwd1"/>
        Confirm :<inputtype="password"name="pwd2"/>
</div>

<buttontype="submit"class="btn btn-primary"onclick="checkPass()">
        Submit
</button>
<!--button type="submit" class="btn btn-primary" onclick="checkPass()">Password</button-->
</form>
</div>
</body>
<!-- JS -->
<scriptsrc="lib/angular.js"></script>
<script>
// Create angular app
varapp = angular.module("validationApp", []);

// Create angular controller
app.controller("mainController",function($scope){
// function to submit the form after all validation has occurred
$scope.submitForm = function(isValid){
// check to make sure the form is completely valid
if (isValid) {
alert("Email  validated");
}
};
});

functioncheckPass(){
varfirpwd = document.userForm.pwd1.value;
varsecpwd = document.userForm.pwd2.value;

if (firpwd != "" || secpwd != "") {
if (firpwd == secpwd) {
alert(" Password matched!");
returntrue;
}else{
alert(" Password must be same!");
returnfalse;
}
}
alert("Field should not be blank");
returnfalse;
}
</script>

</html>
